<div class="modal-window ">

  <div class="modal-window__inner modal-window__inner-one" data-target="subscribe">
    <button class="modal-window-close-button modal-window-inner-button" aria-label="close window"></button>
    <form class="subscribe-form" action="#">
      <h3 class="block-title">Subscribe to our newsletter</h3>
      <div class="subscribe-form__input-box">
        <label class="form__label">Name*</label>
        <input class="form__input subscribe__form-input" type="text" placeholder="Your name">
      </div>
      <div class="subscribe-form__input-box">
        <label class="form__label">Email</label>
        <input class="form__input subscribe__form-input" type="text" placeholder="Your working email">
      </div>
      <button class="subscribe-form__button orange-button regular-button" type="submit">send</button>
    </form>
  </div>

  <div class="modal-window__inner modal-window__inner-two" data-target="send-cv">
    <button class="modal-window-close-button modal-window-inner-button" aria-label="close window"></button>
    <form class="send-cv-form" action="#">
      <h3 class="block-title">Send your CV</h3>

      <div class="send-cv-form__input-box">
        <label class="form__label">Name*</label>
        <input class="form__input send-cv-form__input" type="text" placeholder="Your name">
      </div>

      <div class="send-cv-form__input-box">
        <label class="send-cv-form__label">Location</label>
        <div class="send-cv-form__select">
          <div class="send-cv-form__select-header">
            <span class="send-cv-form__select-current">New York</span>
            <svg class="send-cv-form__svg">
              <use xlink:href="img/svg/sprite.svg#select-arrow"></use>
            </svg>
          </div>
          <div class="send-cv-form__select-body">
            <div class="send-cv-form__select-item" value="New_York">New York</div>
            <div class="send-cv-form__select-item" value="New_Jersey">New Jersey</div>
            <div class="send-cv-form__select-item" value="San_Francisco">San Francisco</div>
            <div class="send-cv-form__select-item" value="Berlin">Berlin</div>
            <div class="send-cv-form__select-item" value="Kiyiv">Kyiv</div>
            <div class="send-cv-form__select-item" value="Kharkiv">Kharkiv</div>
          </div>
        </div>
      </div>

      <div class="send-cv-form__input-box">
        <label class="form__label">Phone*</label>
        <input class="form__input send-cv-form__input" type="tel" placeholder="Your phone number">
      </div>

      <div class="send-cv-form__input-box">
        <label class="form__label">Email*</label>
        <input class="form__input send-cv-form__input" type="email" placeholder="Your working email">
      </div>

      <div class="send-cv-form__area-box">
        <label class="form__label">Message*</label>
        <textarea class="form__area send-cv-form__area" placeholder="Your message"></textarea>
      </div>

      <div class="send-cv-form__file-box ">
        <label class="send-cv-form__file-label" for="file">
        <input class="send-cv-file__input" type="file" id="file" >
        <svg  class="send-cv-file__svg" >
          <use xlink:href="img/svg/sprite.svg#attach"></use>
        </svg>
        <span>Attach your CV*</span>
      </label>
      </div>

      <button class="send-cv-form__button orange-button regular-button" type="submit">send</button>
    </form>
  </div>

    </div>
  </div>

    <div class="google-map-box">
