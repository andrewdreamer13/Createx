<section class="contacts">
  <div class="container">
   <div class="contacts__inner">
    <div class="contacts__form-box">
      <form class="form contacts__form" action="#">
        <h3 class="block-title">A quick way to discuss details</h3>
        <div class="contacts__form-input-box">
          <label class="form__label" >Name*</label>
          <input class="form__input contacts__form-input" type="text" placeholder="Your name">
        </div>
        <div class="contacts__form-input-box">
          <label class="form__label" >Phone*</label>
          <input class="form__input contacts__form-input" type="tel" placeholder="Your phone number">
        </div>
        <div class="contacts__form-input-box">
          <label class="form__label" >Email</label>
          <input class="form__input contacts__form-input" type="text" placeholder="Your working email">
        </div>
        <div class="contacts__form-input-box contacts__form-area-box">
          <label class="form__label" for="">Message*</label>
          <textarea class="form__area contacts__form-area" placeholder="Your message"></textarea>
        </div>
        <label class="contacts__form-checkbox-box">
          <input class="contacts__form-checkbox" id="contacts-checkbox" type="checkbox">
          <span class="contacts__form-checkbox-clone"></span>
          <span class="contacts__form-agree-text">I agree to receive communications from Createx Construction Bureau.</span>
        </label>
        
        <button class="contacts__form-button orange-button regular-button" type="submit">send request</button>
      </form>
    </div>
   </div>
  </div>
</section>
